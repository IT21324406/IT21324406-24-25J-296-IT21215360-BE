services:
  - type: web
    name: your-app-name
    env: python
    plan: standard  # This gives more memory
    buildCommand: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      source $HOME/.cargo/env
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 50 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "3"
      - key: TF_FORCE_GPU_ALLOW_GROWTH
        value: "true"
      - key: TF_MEMORY_ALLOCATION
        value: "512"
      - key: TF_NUM_INTEROP_THREADS
        value: "1"
      - key: TF_NUM_INTRAOP_THREADS
        value: "1"
      - key: TF_ENABLE_AUTO_MIXED_PRECISION
        value: "1"
      - key: PORT
        value: "10000" 